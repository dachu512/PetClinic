<form action="#" th:action="@{/addPet}" th:object="${pet}" method="post" xmlns:th="http://www.w3.org/1999/xhtml">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="name">Species</label>
    <input type="text" th:field="*{species}" id="species" placeholder="Species">
    <span th:if="${#fields.hasErrors('species')}" th:errors="*{species}"></span>
    <input type="submit" value="Add Pet">
</form>
