<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>Welcome to the clinic</h1>
 <div th:switch="${pet}">
     <h2 th:case="null">No pet yet!</h2>
     <div th:case="*">
         <h2>Pets</h2>
         <table>
             <thead>
             <tr>
                 <th>Name</th>
                 <th>Species</th>
             </tr>
             </thead>
             <tbody>
             <tr th:each="pet : ${pets}">
                 <td th:text="${pet.name}"></td>
                 <td th:text="${pet.species}"></td>
             </tr>
             </tbody>
         </table>
     </div>
 </div>
</body>
</html>
